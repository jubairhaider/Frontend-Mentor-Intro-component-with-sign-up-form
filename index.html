<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles/style.css">
 
</head>
<body>
  <div class="container">
    <div class="title-section">
      <h1><b>Learn to code by watching others</b></h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="form-section">
      <div class="purple-banner">
       <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="index.html" id="form">
        <div class="first-name">
          <input type="text" placeholder="First Name"required>
        </div>
        <div class="last-name">
          <input type="text" placeholder="Last Name "required>
        </div>
        <div class="email-adress">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="password">
          <input type="password" placeholder="Password"required>
        </div>
        <div class="submit">
          <!--<button id="submit-btn">CLAIM YOUR FREE TRIAL</button>-->
          <input type="submit" id="submit-btn" value="CLAIM YOUR FREE TRIAL">
        </div>
        
        <p>By clicking the button, you are agreeing to our 
          &nbsp<span>Terms and Services</span>
        </p>
      </form>
    </div>
  </div>  
</body>
</html>
